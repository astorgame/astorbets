<!DOCTYPE html>
<html ng-app="astorbetsApp" class="no-js" lang="en"  >
<head>
	<meta charset="utf-8">
 	<title>AstorBets - eSports & Online Gaming platform</title>
 	<meta name="Author" content="AstorGame">
 	<meta data-property="og:site_name" content="AstorGame">
 	<meta data-property="og:type" content="website">
 	<meta data-property="og:title" content="AstorGame - eSports & Online Gaming platform">
 	<meta data-property="og:url" content="https://astorgame.com">
 	<meta data-property="og:image" content="https://astorgame.com/imgann/ironanngoldbet.jpg">
 	<meta data-property="og:description" content="eSport & Online Gaming platform – Decentralized games, sports betting and Casino using blockchain, smart contracts + Provably Fair">
 	<meta name = "keywords" content = "eSports, blockchain, cryptocurrency, tokens, Ethereum, astorgame, smart contract, bettings, casino, gaming, lottery, bitcoin, tokenmarket, coinmarketcap, btc">
    
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="shortcut icon" href="img/favicon/fav.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/fav.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/fav.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/fav.png">

	<link rel="stylesheet" href="icons/sportsfont/sports.css" />
	<link rel="stylesheet" href="icons/flat-flags/css/flat-flags.min.css" />
	
	<link rel="stylesheet" href="css/bootstrapGrid.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/mediaqueries.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/app-material.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" >
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
	<link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.min.css" />

	<!-- Js componentes -->
	<script defer src="plugins/fontawesome-all.js"></script>
	<script defer src="bower_components/jquery/dist/jquery.slim.min.js"></script>
	<script defer src="bower_components/popper.js/dist/popper.min.js"></script>
	<script defer src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- AngularJs componentes -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/satellizer/dist/satellizer.min.js"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-messages/angular-messages.min.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="bower_components/angular-translate/angular-translate.min.js"></script>
	<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
	<script src="bower_components/ngstorage/ngStorage.min.js"></script>
	<script src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>

    <!-- Scripts App AngularJs  -->
	<script src="core/app.js"></script>
	<script src="core/routes.js"></script>
	<script src="core/constants.js"></script>
	<script src="core/config.js"></script>
	
	<!-- Core  models -->
	<script src="core/models/typegames.js"></script>
	<script src="core/models/games.js"></script>
	<script src="core/models/areas.js"></script>
	<script src="core/models/users.js"></script>
	<script src="core/models/wallets.js"></script>
	<script src="core/models/typecoins.js"></script>
	<!-- Core  controllers -->
	<script src="core/controllers/home.js"></script>
	<script src="core/controllers/login.js"></script>
	<script src="core/controllers/users.js"></script>
	<script src="core/controllers/wallets.js"></script>
</head>

<body ng-controller="homeCtrl" >
    <header>
		<div class="container-fluid"  ng-init="getListTypegames()" >
			<ul class="fl_lt">
				<li class="logo" ><a href="javascript:void(0)"><img src="img/logo.png" class="logo-sm" alt="logo"></a></li>
				<li ng-repeat="item in ls_typegames"  > <a href="javascript:void(0)" ng-click="getListGames(item.id)"  ><i class="iconsport {{ item.icono }}"></i><h1 ng-bind="item.description" ></h1> </a></li>
				<li>
				  <md-menu md-position-mode="target-right bottom" >
						<md-button class="md-icon-button dropdown-toggle notoggle font-link" ng-click="openMenu($mdMenu, $event)">
							<span class="fas fa-flag "> </span>
						</md-button>
						<md-menu-content width="3">
							<md-menu-item>
								<md-button ng-click="changeLanguage('en')">
									<i class="flag-sm flag-sm-GB"></i>
									<span>English</span>
								</md-button>
							</md-menu-item>
							<md-menu-divider></md-menu-divider>
							<md-menu-item>
								<md-button  ng-click="changeLanguage('es')">
									<i class="flag-sm flag-sm-ES"></i>
									<span>Español </span>
								</md-button>
							</md-menu-item>
						</md-menu-content>
				  </md-menu>
			   </li>
			</ul>
			
			<ul class="fl_rt" ng-if="!isAuthenticated()"  >
				<li><button class="btn-lgn" ng-click="showLogin()"  ><span>  {{ 'login' | translate }} </span></button></li>
				<li><button ng-click="showSignup()" ><span>{{ 'singup' | translate }} </span></button></li>
			</ul>
			<ul class="fl_rt" ng-if="isAuthenticated()"  >
				<li><button ng-click="showWallet()"    ><span>{{ 'mnu_balance' | translate }} </span></button></li>
				<li><button class="btn-lgn"  ng-click="cerrarSesion()" ><span>{{ 'logout' | translate }}</span></button></li>
			</ul>
		</div>
	</header>

	<div class="content-wrap" ng-init="getListGames(1)"  >
		<div class="sidebar-menu col-lg-2">
			<ul>
				<li><a href="javascript:void(0)"><span><i class="icono-2x mar-2x fas fa-calendar-alt"></i> Calendario</span></a></li>
				<li><a href="javascript:void(0)"><span><i class="icono-2x mar-2x fas fa-newspaper"></i> Estadisticas</span></a></li>
				<li ng-repeat="item in ls_games"  >
					<a href="javascript:void(0)" class=""  ng-click="getGame(item)"  >
						<span > 
							<i class="icono-2x iconsport {{ item.icono }}"></i> {{ item.description }} 
						</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="col-lg-8"  >
			<div  class="panel events metro picked today-program"  ng-include="$root.actual_view" >  
	
			</div>	
		</div>
		<div class="sidebar-bet col-lg-2"  >
				<h2>Bet </h2>	
		</div>
    </div>

</body>
</html>
