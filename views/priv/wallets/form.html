<md-card ng-init="getList()">
	
	<button class="back" ui-sref="wallets">
		< {{'getBackTo' | translate}} {{'mnu_titwallets' | translate}}
	</button>
	<md-toolbar class="md-table-toolbar md-default">
		<div class="md-toolbar-tools">
			<span>{{ 'mnu_titwallets' | translate }} - {{new ? ('new' | translate) : ('detail' | translate) }}</span>
		</div>
	</md-toolbar>
	<form ng-submit="new ? add() : update()" name="crudsForm" role="form" class="form-horizontal padding">

		<md-input-container class="md-block">
			<label>{{ 'description' | translate }}</label>
			<input required type="text" name="descripcion" ng-model="record.description" maxlength="100" ng-disabled="operacion == 'view' " />
			<div ng-messages="crudsForm.descripcion.$error" role="alert">
				<div ng-message-exp="['required']">
					{{ 'requiredField' | translate }}
				</div>
				<div ng-show="newFailed" >
					{{ deserr }}
				</div>
			</div>
		</md-input-container>

		<md-button ng-hide="operacion == 'view' " ng-disabled="crudsForm.$invalid"  type="submit" class="btn btn-primary md-primary md-raised edgePadding " >
			{{ 'save' | translate }}
		</md-button>
	</form>
</md-card>
