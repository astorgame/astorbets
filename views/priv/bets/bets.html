<md-card ng-if="!isAuthenticated()" >
	<div class="col-lg-12 content-title-jornada cell"  >
		<h2 class="" >{{ 'tit_nosession' | translate }} </h2>
	</div>
</md-card>
<md-card ng-if="isAuthenticated()"   >
	<div class="row bet-title-rowbets"  ng-repeat="itm in ls_bets"  >
		<div class="col-lg-12 text-center"  > <span ng-bind="itm.tit"  >  </span> </div>
		<div class="col-lg-3"  > <span ng-bind="itm.des_typebet"  >  </span> </div>
		<div class="col-lg-6"  > <span ng-bind="itm.betwiners[0].team.description"  >  </span>   </div>
		<div class="col-lg-3  "> <span ng-bind='( itm.amount +" "+itm.des_typecoin )' >  </span> </div>
		<hr class="hr-bets" />  	
	</div>

	<form name="betForm"  class="form-horizontal padding"  ng-submit="placebet()" >
		
			<div class="row"> 
				<div class="col-md-12">
					<span ng-bind="sel_matchbet.bet_match"  class="bet-title-match text-center">  </span>
				</div>  
			</div>  
			<div class="row"> 
				<div class="col-md-12 ">
					<span  ng-switch on="sel_matchbet.bet_operacion"  > 
						<div class="animate-switch" ng-switch-when="bet_1">{{ 'mnu_tit_bet1' | translate }} </div> 
						<div class="animate-switch" ng-switch-when="bet_x">{{ 'mnu_tit_betx' | translate }} </div>
						<div class="animate-switch" ng-switch-when="bet_2">{{ 'mnu_tit_bet2' | translate }} </div>
					</span>
				</div>	
			</div> 
			<div class="row"> 
				<div class="col-md-8">
					<span ng-bind="sel_matchbet.bet_team_des"  class="bet-title-team">  </span>
				</div>
				<div class="col-md-4">
					<span ng-bind="sel_matchbet.bet_st"  class="bet-title-std">  </span>
				</div>	
			</div>		
		    <hr/>  	
			<div class="row"> 
				<div class="col-md-7">
					<label>{{ 'field_montoapuesta' | translate }}</label>
					<input class ="bet-input-amount" name="montoapuesta" ng-model="sel_matchbet.monto"  type="number" step="0.01"   required >
				</div>  
				<div class="col-md-5">
					<label>{{ 'field_wallet' | translate }}</label>
					<select class="bet-input-wallet"  name="wallet" ng-model="sel_matchbet.wallet"  required   >
						<option ng-repeat="item in ls_wallets" value="{{item.id}}">
							<small > {{item.available}}  {{item.description}}  </small>  
						</option>
					</select>
				</div>		
			</div>
			<div class="row"> 
				<div class="col-md-7">
					{{ 'field_montoreturn' | translate }}
				</div>	
				<div class="col-md-5">
					{{ sel_matchbet.monto *  sel_matchbet.bet_st | number:2 }}	
				</div>
			</div> 
			<div class="row"> 
				<div class="col-md-12">
					<div ng-show="showerror" >
						{{ deserr }}
					</div>
				</div>	
			</div> 
				
			<hr/>   	
			<div class="row"> 			
				<div class="col-md-12 text-center">
					<button type="submit" ng-disabled="betForm.$invalid"  ><span>{{ 'field_capuesta' | translate }}</span></button>
				</div>
			</div>	
	
	</form>
</md-card>
