<section class="topbcgrd_login" ng-controller="LoginCtrl"  >
	<div class="container">
        <div class="row topbcgrd_login-wrap"   > 
           <div class="tabs col-lg-12 text-center">
                <div class="down-arrow" style="display: inline-block;">
                    <button class="btn-tab"><span> {{ 'login' | translate }}  </span></button>
                </div>
                <button class="btn-tab btn-tab-lt"  ng-click="showSignup()" ><span>{{ 'singup' | translate }}</span></button>
          </div>
          <div class="topbcgrd_login-img"   >
              <div class="row topbcgrd_login-content">
                   <div class="col-lg-3"> </div>
                  <div class="col-lg-6"> 
                   <form name="loginForm" role="form" class="form-horizontal"  ng-submit="login()" >
                        <md-input-container class="md-block">
                            <label>{{ 'field_user' | translate }}</label>
                            <input required type="email" name="user" ng-model="user" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                            <div ng-messages="loginForm.user.$error" role="alert">
                                <div ng-message-exp="['required']">
                                    {{ 'login_err_email_1' | translate }}
                                </div>
                                <div ng-message-exp="['maxlength', 'pattern']">
                                    {{ 'login_err_email_2' | translate }}
                                </div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label ng-bind-html =" 'field_pass' | translate" ></label>
                            <input required type="password" name='pass' ng-model="pass" maxlength="60"  />
                            <div ng-messages="loginForm.pass.$error" role="alert">
                                <div ng-message-exp="['required', 'maxlength']"  ng-bind-html="'login_err_pass_1' | translate " >
                                </div>
                                <div ng-show="loginFailed" >
                                    {{ deserr }}
                                </div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <div class="col-lg-6">
                                <md-checkbox name="remember" id="remember" aria-label="remenber-label"  >
                                    <span ng-bind-html="'loginremember' | translate" > </span>  
                                </md-checkbox> 
                            </div>
                            <div class="col-lg-6 text-right"> 
                                <a class="text-right" href="javascript:void(0)">
                                    <span ng-bind-html="'olvidopss1' | translate" ></span>  
                                </a>
                            </div>
                            
                            
                        </md-input-container>
                        <div layout="row" layout-align="center center">
                            <button type="submit" ><span>{{ 'login' | translate }}</span></button>	
                        </div>   
                  </form>
                </div>  
                <div class="col-lg-3"> </div>
             </div>   
             <div class="col-lg-12 text-center social-enter">
				 <h3> {{ 'field_orloginwith' | translate }}   </h3>
				 <a href="javascript:void(0)"><i class="fab fa-facebook-square"></i></a>
				 <a href="javascript:void(0)"><i class="fab fa-twitter-square"></i></a>
			 </div>
          </div>       
       </div>
    </div>
</section>
